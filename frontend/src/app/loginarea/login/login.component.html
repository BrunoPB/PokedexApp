<div class="background">
    <mat-card>
        <form #LoginForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-card-title>Welcome to PokedexApp!</mat-card-title>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" [(ngModel)]="usuario.nome" name="usuario" value="" #Usuario="ngModel"
                        required maxlength="30">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="usuario.senha" name="senha" value="" #Senha="ngModel"
                        required maxlength="30">
                </mat-form-field>
                <button mat-raised-button color="accent" [disabled]="!LoginForm.valid" type="submit">Login</button>
                <p>Doesn't have an account? <a routerLink="../register">Register</a></p>
            </mat-card-content>
        </form>
    </mat-card>
</div>
