<main>
    <form class="pokperfil-form" (ngSubmit)="changePokperfil()" #pokPerfilForm="ngForm">
        <div class="img" *ngIf="pokPerfilExists">
            <img [src]="pokPerfilImage">
        </div>
        <p class="pokperfil-pokemon" *ngIf="pokPerfilExists">#{{user.pokPerfil>1000?(user.pokPerfil -
            1000):user.pokPerfil}}
            - {{pokPerfilName}}</p>
        <mat-form-field appearance="outline">
            <mat-label>Profile Pokemon</mat-label>
            <input matInput [(ngModel)]="innerPokPerfil" name="innerPokPerfil" type="text">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">{{innerPokPerfil===''?"Delete":"Change"}} profile
            Pokemon</button>
    </form>
    <mat-divider></mat-divider>
    <form class="user-form" (ngSubmit)="changeUsername()" #usernameForm="ngForm">
        <p class="user-title">Change Username</p>
        <div class="user-input">
            <mat-form-field appearance="outline">
                <mat-label>New Username</mat-label>
                <input matInput name="newUsername" [(ngModel)]="innerUsername" required>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" [disabled]="!usernameForm.valid">Change
                Username</button>
        </div>
    </form>
    <mat-divider></mat-divider>
    <form class="password-form" (ngSubmit)="changePassword()" #passwordForm="ngForm">
        <p class="password-title">Change Password</p>
        <div class="password-div">
            <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput name="newPassword" [(ngModel)]="innerNSenha" type="password" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm new Password</mat-label>
                <input matInput name="cNewPassword" [(ngModel)]="innerCNSenha" type="password" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Current Password</mat-label>
                <input matInput name="currentPassword" [(ngModel)]="innerASenha" type="password" required>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" [disabled]="!passwordForm.valid">Change
                Password</button>
        </div>
    </form>
    <mat-divider></mat-divider>
    <form class="logout-form">
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </form>
</main>
